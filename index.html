<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Karbawzi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;700&family=Orbitron:wght@400;700&family=Vazirmatn:wght@400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', 'Exo 2', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #0a0a1a, #1a1a2e);
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        /* Karbawzi1File - Background Pattern */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(15, 15, 35, 0.8), rgba(10, 10, 30, 0.9)),
                url('data:image/svg+xml,%3Csvg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath d="M0 0h100v100H0z" fill="none"/%3E%3Cpath d="M20 20h60v60H20z" stroke="rgba(0,150,255,0.05)" stroke-width="2" fill="none"/%3E%3Cpath d="M30 30h40v40H30z" stroke="rgba(0,150,255,0.03)" stroke-width="1" fill="none"/%3E%3C/svg%3E');
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: -2;
        }

        /* Karbawzi1File - Grid Overlay */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 150, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 150, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
            opacity: 0.3;
        }

        /* Karbawzi1File - Rain Effect */
        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .rain-drop {
            position: absolute;
            width: 1px;
            height: 30px;
            background: linear-gradient(transparent, rgba(0, 200, 255, 0.6));
            animation: rain linear infinite;
            opacity: 0.8;
            will-change: transform;
        }

        @keyframes rain {
            0% {
                transform: translateY(-100vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        /* Karbawzi1File - Lightning Effect */
        .lightning {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            z-index: -1;
            animation: lightning 15s infinite;
            will-change: opacity;
        }

        @keyframes lightning {
            0% {
                opacity: 0;
            }
            2% {
                opacity: 0;
            }
            2.5% {
                opacity: 0.4;
            }
            3% {
                opacity: 0;
            }
            3.5% {
                opacity: 0.6;
            }
            4% {
                opacity: 0;
            }
            4.5% {
                opacity: 0.3;
            }
            5% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: clamp(2.5rem, 8vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 10px rgba(0, 150, 255, 0.5);
            position: relative;
            padding: 0 20px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(0, 150, 255, 0.5), 0 0 20px rgba(0, 150, 255, 0.3);
            }
            to {
                text-shadow: 0 0 15px rgba(0, 200, 255, 0.7), 0 0 30px rgba(0, 150, 255, 0.5);
            }
        }

        .logo::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 20px;
            width: calc(100% - 40px);
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(0, 150, 255, 0.7), transparent);
        }

        .subtitle {
            font-size: clamp(1rem, 4vw, 1.2rem);
            color: rgba(0, 200, 255, 0.8);
            text-align: center;
            margin: 0 0 2rem 0;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(0, 150, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
        }

        .subtitle::before {
            content: "";
            position: absolute;
            top: -10px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 200, 255, 0.5), transparent);
        }

        .subtitle::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 200, 255, 0.5), transparent);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
            padding: 0 20px;
            margin-bottom: 40px;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            text-align: center;
            color: white;
            transform: translateY(0);
            opacity: 0;
            animation: fadeInUp 0.5s forwards;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(10, 15, 30, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1;
            will-change: transform;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transition: 0.6s;
            z-index: -1;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            z-index: -1;
            border-radius: 12px;
        }

        .crack {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .btn:hover .crack {
            opacity: 0.8;
        }

        .crack-line {
            position: absolute;
            background: rgba(255,255,255,0.8);
            transform-origin: 0 0;
        }

        .btn:nth-child(1) { 
            animation-delay: 0.2s; 
        }
        .btn:nth-child(2) { 
            animation-delay: 0.4s; 
        }
        .btn:nth-child(3) { 
            animation-delay: 0.6s; 
        }
        .btn:nth-child(4) { 
            animation-delay: 0.8s; 
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
        }

        .btn:active {
            transform: translateY(2px);
        }

        #top-vip {
            border-left: 4px solid #FFD700;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.15), rgba(10, 15, 30, 0.7));
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.3);
        }
        #top-vip:hover {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.25), rgba(70, 50, 20, 0.6));
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.5);
        }

        #youtuber {
            border-left: 4px solid #ff4d4d;
        }
        #youtuber:hover {
            background: rgba(70, 20, 30, 0.6);
            box-shadow: 0 8px 30px rgba(255, 50, 50, 0.4);
        }

        #magical {
            border-left: 4px solid #b84dff;
        }
        #magical:hover {
            background: rgba(50, 20, 70, 0.6);
            box-shadow: 0 8px 30px rgba(150, 50, 255, 0.4);
        }

        #free-file {
            border-left: 4px solid #4dff88;
        }
        #free-file:hover {
            background: rgba(20, 70, 40, 0.6);
            box-shadow: 0 8px 30px rgba(50, 255, 100, 0.4);
        }

        /* Version Info */
        .version-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(180, 180, 200, 0.7);
            font-size: 0.7rem;
            text-align: left;
            text-shadow: 0 0 5px rgba(0, 150, 255, 0.2);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .version-info span {
            display: inline-block;
            position: relative;
        }

        .version-info span::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, rgba(0, 200, 255, 0.3), transparent);
        }

        /* VIP Modal Styles */
        .vip-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 100;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px;
        }

        .vip-modal-content {
            background: rgba(20, 15, 30, 0.95);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
            transform: scale(0.8);
            opacity: 0;
            animation: modalOpen 0.3s forwards;
            position: relative;
            border: 1px solid rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            text-align: center;
        }

        .vip-title {
            font-size: clamp(1.5rem, 6vw, 1.8rem);
            font-weight: 700;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .vip-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .vip-option {
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .vip-option:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .vip-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }

        .vip-option:hover::before {
            left: 100%;
        }

        .vip-option-name {
            font-weight: 700;
            color: #FFD700;
            margin-bottom: 5px;
            font-size: 1.2rem;
        }

        .vip-option-desc {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .close-vip-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #ff4d4d;
            transition: all 0.3s;
            z-index: 2;
        }

        .close-vip-modal:hover {
            transform: rotate(90deg);
            color: #ff8080;
        }

        /* Regular Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 100;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px;
        }

        .modal-content {
            background: rgba(10, 15, 30, 0.95);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 40px rgba(0, 100, 255, 0.6);
            transform: scale(0.8);
            opacity: 0;
            animation: modalOpen 0.3s forwards;
            position: relative;
            border: 1px solid rgba(0, 150, 255, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            text-align: center;
        }

        @keyframes modalOpen {
            to { transform: scale(1); opacity: 1; }
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #ff4d4d;
            transition: all 0.3s;
            z-index: 2;
        }

        .close-modal:hover {
            transform: rotate(90deg);
            color: #ff8080;
        }

        .info-page {
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .info-title {
            font-size: clamp(1.5rem, 6vw, 1.8rem);
            font-weight: 700;
            margin-bottom: 10px;
            color: rgba(0, 200, 255, 0.9);
            text-shadow: 0 0 15px rgba(0, 150, 255, 0.5);
        }

        .motivational-quote {
            font-size: clamp(1rem, 4vw, 1.2rem);
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.95);
            font-style: italic;
            margin: 20px 0;
            padding: 20px;
            border-radius: 12px;
            background: rgba(0, 30, 60, 0.3);
            border-left: 4px solid rgba(0, 200, 255, 0.7);
            animation: textGlow 3s infinite alternate;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: right;
            direction: rtl;
        }

        .motivational-quote::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 200, 255, 0.1), transparent 70%);
            z-index: -1;
            animation: photonGlow 6s infinite alternate;
        }

        @keyframes photonGlow {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(20px, 20px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        @keyframes textGlow {
            from {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.3), 0 0 2px rgba(0, 200, 255, 0.5);
            }
            to {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 5px rgba(0, 200, 255, 0.8);
            }
        }

        .download-btn {
            padding: 15px 25px;
            border-radius: 12px;
            border: none;
            background: rgba(0, 150, 255, 0.7);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
            border: 1px solid rgba(0, 150, 255, 0.5);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .download-btn:hover::before {
            left: 100%;
        }

        .download-btn:hover {
            background: rgba(0, 170, 255, 0.9);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 150, 255, 0.5);
        }

        .back-btn {
            padding: 12px 25px;
            border-radius: 12px;
            border: none;
            background: rgba(40, 45, 60, 0.7);
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: rgba(60, 65, 80, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        /* Karbawzi1File - Particles Effect */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float linear infinite;
            will-change: transform;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Karbawzi1File - Orb Effects */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.1;
            z-index: -1;
            will-change: transform;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 150, 255, 0.8), transparent 70%);
            top: -100px;
            right: -100px;
            animation: pulse 8s infinite alternate;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(150, 0, 255, 0.6), transparent 70%);
            bottom: -150px;
            left: -150px;
            animation: pulse 10s infinite alternate-reverse;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.1;
            }
            50% {
                opacity: 0.2;
            }
            100% {
                transform: scale(1.2);
                opacity: 0.1;
            }
        }

        .emoji {
            font-size: 1.2em;
            vertical-align: middle;
            animation: floatEmoji 3s infinite ease-in-out;
            will-change: transform;
        }

        @keyframes floatEmoji {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* VIP Access Code Input */
        .vip-code-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px 0;
        }

        .vip-code-input {
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 215, 0, 0.5);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1rem;
            text-align: center;
            outline: none;
            transition: all 0.3s;
        }

        .vip-code-input:focus {
            border-color: rgba(255, 215, 0, 0.8);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .vip-code-submit {
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 215, 0, 0.7);
            color: #222;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .vip-code-submit:hover {
            background: rgba(255, 215, 0, 0.9);
            transform: translateY(-2px);
        }

        .vip-code-error {
            color: #ff4d4d;
            font-size: 0.9rem;
            margin-top: -10px;
            display: none;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .buttons {
                max-width: 90%;
            }
            
            .btn {
                padding: 14px 20px;
                font-size: 1.1rem;
            }
            
            .modal-content, .vip-modal-content {
                padding: 25px 20px;
            }
            
            .motivational-quote {
                padding: 15px;
            }
            
            .download-btn, .back-btn {
                padding: 12px 20px;
            }
            
            .version-info {
                left: 50%;
                transform: translateX(-50%);
                text-align: center;
                width: 100%;
                padding: 0 20px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .btn {
                padding: 12px 18px;
                font-size: 1rem;
                border-radius: 10px;
            }
            
            .modal-content, .vip-modal-content {
                padding: 20px 15px;
            }
            
            .info-title, .vip-title {
                font-size: 1.3rem;
            }
            
            .motivational-quote {
                font-size: 0.9rem;
                padding: 12px;
            }
            
            .version-info {
                font-size: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <!-- Karbawzi1File - Background Effects -->
    <div class="lightning"></div>
    <div class="rain" id="rain"></div>
    <div class="particles" id="particles"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    
    <!-- Karbawzi1File - Main Content -->
    <div class="container">
        <div class="logo">Karbawzi</div>
        <div class="subtitle">Karbawzi1File</div>

                drop.style.opacity = Math.random() * 0.4 + 0.2; // More transparent

            // Create floating particles
            const particlesContainer = document.getElementById('particles');

                particle.style.animationDelay = Math.random() * 5 + 's';
                particlesContainer.appendChild(particle);
            }
            
            // Create glass crack effects for buttons
            function createCracks(buttonId) {
                const button = document.getElementById(buttonId);
                const crack = document.createElement('div');
                crack.classList.add('crack');
                
                for (let i = 0; i < 3; i++) {
                    const crackLine = document.createElement('div');
                    crackLine.classList.add('crack-line');
                    
                    const length = Math.random() * 60 + 20;
                    const angle = Math.random() * 360;
                    const left = Math.random() * 80 + 10;
                    const top = Math.random() * 80 + 10;
                    const width = Math.random() * 2 + 0.5;
                    
                    crackLine.style.width = `${length}px`;
                    crackLine.style.height = `${width}px`;
                    crackLine.style.left = `${left}%`;
                    crackLine.style.top = `${top}%`;
                    crackLine.style.transform = `rotate(${angle}deg)`;
                    crackLine.style.opacity = Math.random() * 0.5 + 0.3;
                    
                    crack.appendChild(crackLine);
                }
                
                button.appendChild(crack);

            // Persian motivational quotes

                "تلاش نکنید موفق باشید، بلکه تلاش کنید باارزش باشید. 🌟",
                "تنها راه انجام کار بزرگ این است که عاشق کاری باشی که انجام می‌دهی. ❤️",
                "به ساعت نگاه نکنید؛ کاری را انجام دهید که ساعت انجام می‌دهد. ادامه دهید. ⏱️",
                "راه پیشرفت این است که شروع کنید. 🏁",
                "همیشه غیرممکن به نظر می‌رسد تا زمانی که انجام شود. 🔥",
                "طوری عمل کنید که گویی آنچه انجام می‌دهید تفاوت ایجاد می‌کند. همینطور هم هست. 🌍",
                "هیچوقت برای تعیین هدف جدید یا رویای جدید پیر نیستید. 🌈",
                "هرچه سخت‌تر برای چیزی تلاش کنید، وقتی به آن برسید احساس بهتری خواهید داشت. 🏆",
                "بزرگتر فکر کن. بزرگتر عمل کن. 🌠",
                "با عزم از خواب برخیزید. با رضایت به خواب بروید. ☀️🌙"
            ];
            
            // Karbawzi1File - DOM Elements
            const topVipBtn = document.getElementById('top-vip');
            const youtuberBtn = document.getElementById('youtuber');
            const magicalBtn = document.getElementById('magical');
            const freeFileBtn = document.getElementById('free-file');
            const vipModal = document.getElementById('vipModal');
            const closeVipModal = document.querySelector('.close-vip-modal');
            const vipArash = document.getElementById('vip-arash');
            const vipMmd = document.getElementById('vip-mmd');
            const vipAdmino = document.getElementById('vip-admino');
            const contentModal = document.getElementById('contentModal');

            const backBtn = document.getElementById('backBtn');

            const vipCodeSubmit = document.getElementById('vipCodeSubmit');

            // Karbawzi1File - Content Information
            const contentInfo = {
                'youtuber': {
                    title: '🎥 YOUTUBER Access',
                    downloadText: 'Download YOUTUBER Package',
                    downloadLink: 'https://s33.picofile.com/file/8485665576/YouTuber_V11.zip.html',
                    requireVip: false
                },
                'magical': {
                    title: '✨ Magical Access',

                    requireVip: false
                },
                'free-file': {
                    title: '🎁 Free File Access',
                    downloadText: 'Download Free File',
                    downloadLink: 'https://s33.picofile.com/file/8485667142/FreeFile_Karbawzi.zip.html',
                    requireVip: false
                },
                'arash': {

                },

            // Current selected option
            let currentOption = null;
            
            // Karbawzi1File - Modal Functions
            function openVipModal() {
                vipModal.style.display = 'flex';

            }
            
            function closeVipModalFunc() {
                vipModal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
            
            function openModal(option) {
                currentOption = option;
                const randomQuote = motivationalQuotes[Math.floor(Math.random() * motivationalQuotes.length)];
                
                infoTitle.textContent = contentInfo[option].title;
                motivationalQuote.textContent = randomQuote;
                downloadBtn.textContent = contentInfo[option].downloadText;
                downloadBtn.href = contentInfo[option].downloadLink;
                
                // Show/hide VIP code input based on content type
                if (contentInfo[option].requireVip) {
                    vipCodeContainer.style.display = 'flex';
                    downloadBtn.style.display = 'none';
                    vipCodeInput.value = '';
                    vipCodeError.style.display = 'none';
                } else {
                    vipCodeContainer.style.display = 'none';
                    downloadBtn.style.display = 'flex';
                }
                
                // Style download button based on content type
                if (option === 'free-file') {
                    downloadBtn.style.background = 'rgba(0, 200, 100, 0.7)';
                    downloadBtn.style.borderColor = 'rgba(0, 200, 100, 0.5)';
                } else if (contentInfo[option].requireVip) {
                    downloadBtn.style.background = 'rgba(255, 215, 0, 0.7)';
                    downloadBtn.style.borderColor = 'rgba(255, 215, 0, 0.5)';
                } else {
                    downloadBtn.style.background = 'rgba(0, 150, 255, 0.7)';
                    downloadBtn.style.borderColor = 'rgba(0, 150, 255, 0.5)';
                }
                
                contentModal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }
            
            function closeModalFunc() {
                contentModal.style.display = 'none';
                document.body.style.overflow = 'auto';
                currentOption = null;
            }
            
            // Check VIP code
            function checkVipCode() {
                const enteredCode = vipCodeInput.value.trim();
                const correctCode = 'KarbawziVipFile';
                
                if (enteredCode === correctCode) {
                    vipCodeError.style.display = 'none';
                    vipCodeContainer.style.display = 'none';
                    downloadBtn.style.display = 'flex';
                } else {
                    vipCodeError.style.display = 'block';
                }
            }
            
            // Karbawzi1File - Event Listeners
            topVipBtn.addEventListener('click', openVipModal);
            youtuberBtn.addEventListener('click', () => openModal('youtuber'));
            magicalBtn.addEventListener('click', () => openModal('magical'));
            freeFileBtn.addEventListener('click', () => openModal('free-file'));
            
            vipArash.addEventListener('click', () => {
                closeVipModalFunc();
                openModal('arash');
            });
            
            vipMmd.addEventListener('click', () => {
                closeVipModalFunc();
                openModal('mmd');
            });
            
            vipAdmino.addEventListener('click', () => {
                closeVipModalFunc();
                openModal('admino');
            });
            
            closeVipModal.addEventListener('click', closeVipModalFunc);
            closeModal.addEventListener('click', closeModalFunc);
            backBtn.addEventListener('click', closeModalFunc);
            
            vipCodeSubmit.addEventListener('click', checkVipCode);
            vipCodeInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkVipCode();
                }
            });
            
            window.addEventListener('click', function(e) {
                if (e.target === vipModal) {
                    closeVipModalFunc();
                }
                if (e.target === contentModal) {
                    closeModalFunc();
                }
            });
            
            // Karbawzi1File - Random lightning effect
            setInterval(() => {
                const lightning = document.querySelector('.lightning');
                lightning.style.animation = 'none';
                void lightning.offsetWidth; // Trigger reflow
                lightning.style.animation = 'lightning ' + (Math.random() * 10 + 10) + 's infinite';
            }, 15000);
            
            // Karbawzi1File - Handle orientation changes
            function handleOrientationChange() {
                const isPortrait = window.innerHeight > window.innerWidth;
                if (isPortrait && window.innerWidth < 768) {
                    document.querySelector('.buttons').style.maxWidth = '90%';
                } else {
                    document.querySelector('.buttons').style.maxWidth = '400px';
                }
            }
            
            window.addEventListener('resize', handleOrientationChange);
            window.addEventListener('orientationchange', handleOrientationChange);
            handleOrientationChange();
        });
