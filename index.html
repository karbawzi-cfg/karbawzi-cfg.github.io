                particle.style.animationDelay = Math.random() * 5 + 's';

            function createCracks(id) {
                const btn = document.getElementById(id);
                const crack = document.createElement('div');
                crack.classList.add('crack');
                for (let i = 0; i < 3; i++) {
                    const line = document.createElement('div');
                    line.classList.add('crack-line');

                    line.style.transform = `rotate(${a}deg)`; line.style.opacity = Math.random() * 0.5 + 0.3;
                    crack.appendChild(line);
                }
                btn.appendChild(crack);
            }
            ['promax', 'top-vip', 'youtuber', 'fix-lag', 'free-file'].forEach(createCracks);

            const motivationalQuotes = [
                "تنها محدودیت‌های ما آنهایی هستند که در ذهن خود می‌سازیم. ✨",
                "موفقیت نهایی نیست، شکست مرگبار نیست: این شجاعت ادامه دادن است که اهمیت دارد. 💪",
                "باور کنید که می‌توانید و نیمی از راه را رفته‌اید. 🚀",
                "زمان شما محدود است، آن را با زندگی کردن زندگی دیگران هدر ندهید. ⏳",
                "آینده از آن کسانی است که به زیبایی رویاهایشان باور دارند. 🌌"

            const topVipBtn = document.getElementById('top-vip');
            const youtuberBtn = document.getElementById('youtuber');
            const fixLagBtn = document.getElementById('fix-lag');
            const freeFileBtn = document.getElementById('free-file');
            const fixLagModal = document.getElementById('fixLagModal');
            const closeFixLagModal = document.querySelector('.close-fix-lag-modal');
            const contentModal = document.getElementById('contentModal');
            const closeModal = document.querySelector('.close-modal');
            const infoTitle = document.getElementById('infoTitle');
            const motivationalQuote = document.getElementById('motivationalQuote');
            const downloadBtn = document.getElementById('downloadBtn');
            const githubLink = document.getElementById('githubLink');
            const backBtn = document.getElementById('backBtn');
            const vipCodeContainer = document.getElementById('vipCodeContainer');
            const vipCodeInput = document.getElementById('vipCodeInput');
            const vipCodeSubmit = document.getElementById('vipCodeSubmit');
            const vipCodeError = document.getElementById('vipCodeError');

            const contentInfo = {
                'promax': { title: '🔥 ProMax VIP', downloadText: 'Download ProMax Config', downloadLink: 'https://karbawzi-cfg.github.io/myfiles/ProMax_V3.zip', requireVip: true, vipCode: 'ProMaxKarbawzi2025' },
                'top-vip': { title: '👑 TOP VIP', downloadText: 'Download TOP VIP Config', downloadLink: 'https://karbawzi-cfg.github.io/myfiles/TopVIP_V3.zip', requireVip: true, vipCode: 'Karbawzi' },
                'youtuber': { title: '🎥 YOUTUBER Access', downloadText: 'Download YOUTUBER Config', downloadLink: 'https://karbawzi-cfg.github.io/myfiles/YouTuber_V3.zip', requireVip: true, vipCode: 'YouTuberVipKarbawzi0101' },
                'fix-lag-sam': { title: '⚡ Sam Fix Lag', downloadText: 'Download Sam Fix Lag', downloadLink: '#', requireVip: true, vipCode: 'FixSam1010' },
                'fix-lag-mmdreza': { title: '⚡ MmdReza Fix Lag', downloadText: 'Download MmdReza Fix Lag', downloadLink: '#', requireVip: true, vipCode: 'FixMmdReza110010' },
                'fix-lag-deadrose': { title: '⚡ DeadRose Fix Lag', downloadText: 'Download DeadRose Fix Lag', downloadLink: '#', requireVip: true, vipCode: 'FixDeadRose1001010' },
                'fix-lag-sarhang': { title: '⚡ Sarhang Fix Lag', downloadText: 'Download Sarhang Fix Lag', downloadLink: '#', requireVip: true, vipCode: 'FixSarhang110011010' },
                'free-file': { title: '🎁 Free File Access', downloadText: 'Download Free File', downloadLink: 'https://karbawzi-cfg.github.io/myfiles/FreeFile_V4.zip', requireVip: false }
            };

            let currentOption = null;

            function openFixLagModal() {
                fixLagModal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }
            function closeFixLagModalFunc() {
                fixLagModal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }

            function openModal(option) {
                currentOption = option;
                const randomQuote = motivationalQuotes[Math.floor(Math.random() * motivationalQuotes.length)];
                infoTitle.textContent = contentInfo[option].title;
                motivationalQuote.textContent = randomQuote;
                downloadBtn.textContent = contentInfo[option].downloadText;
                downloadBtn.href = contentInfo[option].downloadLink;
                githubLink.href = contentInfo[option].downloadLink;

                if (contentInfo[option].requireVip) {
                    vipCodeContainer.style.display = 'flex';
                    downloadBtn.style.display = 'none';
                    githubLink.style.display = 'none';
                    vipCodeInput.value = '';
                    vipCodeError.style.display = 'none';
                } else {
                    vipCodeContainer.style.display = 'none';
                    downloadBtn.style.display = 'flex';
                    githubLink.style.display = 'flex';
                }

                contentModal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
                closeFixLagModalFunc();
            }

            function closeModalFunc() {
                contentModal.style.display = 'none';
                document.body.style.overflow = 'auto';
                currentOption = null;
            }

            function checkVipCode() {
                const entered = vipCodeInput.value.trim();
                const correct = contentInfo[currentOption].vipCode;
                if (entered === correct) {
                    vipCodeError.style.display = 'none';
                    vipCodeContainer.style.display = 'none';
                    downloadBtn.style.display = 'flex';
                    githubLink.style.display = 'flex';
                } else {
                    vipCodeError.style.display = 'block';
                    vipCodeError.textContent = `Invalid code for ${contentInfo[currentOption].title}`;
                }
            }

            // Events
            promaxBtn.addEventListener('click', () => openModal('promax'));
            topVipBtn.addEventListener('click', () => openModal('top-vip'));
            youtuberBtn.addEventListener('click', () => openModal('youtuber'));
            fixLagBtn.addEventListener('click', openFixLagModal);
            freeFileBtn.addEventListener('click', () => openModal('free-file'));

            document.getElementById('fix-lag-sam').addEventListener('click', () => openModal('fix-lag-sam'));
            document.getElementById('fix-lag-mmdreza').addEventListener('click', () => openModal('fix-lag-mmdreza'));
            document.getElementById('fix-lag-deadrose').addEventListener('click', () => openModal('fix-lag-deadrose'));
            document.getElementById('fix-lag-sarhang').addEventListener('click', () => openModal('fix-lag-sarhang'));

            closeFixLagModal.addEventListener('click', closeFixLagModalFunc);
            closeModal.addEventListener('click', closeModalFunc);
            backBtn.addEventListener('click', closeModalFunc);
            vipCodeSubmit.addEventListener('click', checkVipCode);
            vipCodeInput.addEventListener('keypress', e => e.key === 'Enter' && checkVipCode());

            window.addEventListener('click', e => {
                if (e.target === fixLagModal) closeFixLagModalFunc();
                if (e.target === contentModal) closeModalFunc();
            });

            setInterval(() => {
                const lightning = document.querySelector('.lightning');
                lightning.style.animation = 'none';
                void lightning.offsetWidth;
                lightning.style.animation = 'lightning ' + (Math.random() * 10 + 10) + 's infinite';
            }, 15000);
        });
    </script>
</body>
</html>
