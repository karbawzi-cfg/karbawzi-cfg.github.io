                const randomQuote = motivationalQuotes[Math.floor(Math.random() * motivationalQuotes.length)];
                
                infoTitle.textContent = contentInfo[option].title;
                motivationalQuote.textContent = randomQuote;
                downloadBtn.textContent = contentInfo[option].downloadText;
                downloadBtn.href = contentInfo[option].downloadLink;
                
                if (option === 'free-file') {
                    downloadBtn.style.background = 'rgba(0, 200, 100, 0.7)';
                    downloadBtn.style.borderColor = 'rgba(0, 200, 100, 0.5)';
                } else {
                    downloadBtn.style.background = 'rgba(0, 150, 255, 0.7)';
                    downloadBtn.style.borderColor = 'rgba(0, 150, 255, 0.5)';
                }
                
                contentModal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }
            
            function closeModalFunc() {
                contentModal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
            
            youtuberBtn.addEventListener('click', () => openModal('youtuber'));
            personalBtn.addEventListener('click', () => openModal('personal'));
            magicalBtn.addEventListener('click', () => openModal('magical'));
            freeFileBtn.addEventListener('click', () => openModal('free-file'));
            
            closeModal.addEventListener('click', closeModalFunc);
            backBtn.addEventListener('click', closeModalFunc);
            
            window.addEventListener('click', function(e) {
                if (e.target === contentModal) {
                    closeModalFunc();
                }
            });
            
            // Random lightning effect
            setInterval(() => {
                const lightning = document.querySelector('.lightning');
                lightning.style.animation = 'none';
                void lightning.offsetWidth; // Trigger reflow
                lightning.style.animation = 'lightning ' + (Math.random() * 10 + 10) + 's infinite';
            }, 15000);
            
            // Handle orientation changes
            function handleOrientationChange() {
                const isPortrait = window.innerHeight > window.innerWidth;
                if (isPortrait && window.innerWidth < 768) {
                    // Adjust layout for mobile portrait
                    document.querySelector('.buttons').style.maxWidth = '90%';
                } else {
                    // Reset to default
                    document.querySelector('.buttons').style.maxWidth = '400px';
                }
            }
            
            window.addEventListener('resize', handleOrientationChange);
            window.addEventListener('orientationchange', handleOrientationChange);
            handleOrientationChange(); // Initial check
        });
    </script>
</body>
